<html>

        <title> Muisc webiste</title>

    </head>
    <body>
        <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">products</a></li>
                <li><a href="#">Connect</a></li>
            </ul>

        <div class="content">
            <div class="left-col">
                <h1>THE <br>REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p> Click here to listen</p>
                <img src="play.png" id="icon">
            </div>
            

        </div>
        </div>
        <audio id= "mysong"> 
            <source src="songs.mp3" type="audio/mp3">
        </audio>
<script>
   var mysong = document.getElementById("mysong");   
   var icon = document.getElementById("icon");   
     
   icon.onclick = function(){
      if(mysong.paused){
        mysong.play();
        icon.src="pause.png";
      }else{
        mysong.pause(
            icon.src ="play.png"
        )
      }   
    

   }


</script>




    </body>
</html>
